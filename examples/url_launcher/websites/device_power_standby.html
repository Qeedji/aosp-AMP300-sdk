<!DOCTYPE html>
<html>
	<style>
	body {
		background-color: black;
	}
	* {
		color: white;
	}
	div {
		padding: 150px;
		margin-left: auto;
		margin-right: auto;
	}
	button {
		width: 90%;
		border-radius: 5px;
		background: linear-gradient(45deg, rgba(187,187,187,.5), rgba(187,187,0,.1));
		font-size: 30px;
	}
	</style>
	<script>
		function load() {
			document.getElementById("button").addEventListener('click', function (event) {
				Host.PowerManager().goToSleep();
				setTimeout(function(){ Host.PowerManager().wakeUp(); }, 10000);
			});
		}
	</script>
	<body onload="load()">
		<h1>Device Power Standby</h1>
		<div>
			<button type="button" id="button">
				Click to sleep during 10 seconds
			</button>
		</div>
	</body>
</html>
