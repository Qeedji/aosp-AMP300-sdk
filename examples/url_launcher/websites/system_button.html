<!DOCTYPE html>
<html>
	<style>
	body {
		background-color: black;
	}
	* {
		color: white;
	}
	table {
		margin-left: auto;
		margin-right: auto;
		width: 80%;
		font-size: 20px;
		padding: 200px;
		text-align: center;
	}
	</style>
	<script>
		var count = 0;
		function load() {
			Host.SystemButton().start();
		}
		function unload() {
			Host.SystemButton().stop();
		}
		function onHostSystemButtonReading() {
			document.getElementById("Count_System_Button").innerHTML = ++count;
		}
	</script>
	<body onload="load()" onUnload="unload()">
		<h1>System Button</h1>
		<table>
			<tr>
				<td>Number of press button detected :</td>
			</tr>
			<tr>
				<td id="Count_System_Button">0</td>
			</tr>
		</table>
	</body>
</html>
